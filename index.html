<!DOCTYPE html>
<html>
    <head>
        <title>
            "Table Tennis game"
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    
    <body>
        <section class = "section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                  <figure class = "image is-4by2">
                                    <img src = "https://i.pinimg.com/originals/5a/10/0b/5a100b6c224d794cee22141155e21a7d.jpg">
                                  </figure>
                              </div>
                            <header class="card-header">
                              <p class="card-header-title">
                                Ping pong ScoreKeeper
                              </p>
                              
                              <a href="#" class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                              </a>
                            </header>
                            <div class="card-content">
                              <div class="content">
                                <h1 class = "is-size-1"><span id = "score1">0</span> to <span id = "score2">0</span></h1>
                                <p class = "subtitle">Keep pressing button to keep scoring!</p>
                                <label for = "options" class = "label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select id = "options">
                                        <option id = "3">3</option>
                                        <option id = "5">5</option>
                                        <option id = "7">7</option>
                                        <option id = "9">9</option>
                                    </select>
                                </div>
                              </div>
                            </div>
                            <footer class="card-footer">
                                <button id = "p1" class = "card-footer-item button is-warning">Player 1</button>
                                <button id = "p2" class = "card-footer-item button is-success">Player 2</button>
                                <button id = "reset" class = "card-footer-item button is-danger">Reset</button>
                            </footer>
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src = "app.js"></script>
</html>
